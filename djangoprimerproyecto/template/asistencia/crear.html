{% load static %}
<div class="modal fade" id="Modalmensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
    <div class="modal-header" style="border-bottom: 0px;background:#4fb752">
      <h5 class="modal-title" id="exampleModalLabel" style="color:#fff">SUBIR ARCHIVO GENERADO POR BIOMETRICO</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
     <div class="modal-body" style="background-color: #202940;">
      <form method="POST" name="registrar_asistencia" id="registrar_asistencia" autocomplete="off"  enctype="multipart/form-data">
         {% csrf_token %}
         <div class="row">
           <div class="col-md-12"> 
             <div class="card">
                 <div class="card-body" > 
                   <div class="row">
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label class="bmd-label-floating">TITULO</label>
                          <input type="text" name="asunto"  required class="form-control"><br>
                        </div>
                      </div>
                      <div class="col-md-12 pr-md-1">
                        <div class="">
                          <label class="bmd-label-floating">Adjuntar Archivo</label>
                          <center>
                            <div class="fileUpload blue-btn btn width100"> 
                              <span>SELECCIONE EL ARCHIVO (.mdb)</span>
                              <input type="file" class="uploadlogo" name="document" required class="form-control" />
                            </div>
                          </center>
                        </div>
                      </div>
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label class="bmd-label-floating">DESCRIPCION</label>
                          <input type="text" name="descripcion" id="titulo" required class="form-control"><br>
                        </div>
                      </div>
                   </div>
                 </div>
             </div>
           </div>
         </div> 
         <button type="submit" class="btn btn-fill btn-success btnregistrarasistencia">GUARDAR</button>
       </form>
     </div>
   </div>
 </div>
</div>
