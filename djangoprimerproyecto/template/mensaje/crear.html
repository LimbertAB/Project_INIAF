{% load static %}
<div class="modal fade" id="Modalmensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header" style="background-color: #0288D1;">
       <div class="container">
         <div class="row align-items-start">
           <div class="col">
             <img class="img" src="{% static 'images/icons/64/files-and-folders.png' %}"/>
           </div>
           <div class="col">
             <h3 class="modal-title" id="exampleModalLongTitle" style="text-align: center;
             font-family: none;
             color: black;">Enviar Documentos</h3>
           </div>
           <div class="col">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
         </div>
       </div>
     </div>
     <div class="modal-body" style="background-color: #202940;">
      <form method="POST" name="registrar_mensaje" id="registrar_mensaje" autocomplete="off"  enctype="multipart/form-data">
         {% csrf_token %}
         <div class="row">
           <div class="col-md-12"> 
             <div class="card">
                 <div class="card-body" > 
                   <div class="row">
                     <div class="col-md-12 pr-md-1">
                      <div class="form-group">
                        <label class="bmd-label-floating">Asunto</label>
                        <input type="text" name="asunto" id="asunto" required><br>
                        </div>
                     </div>
                     <!-- <div class="col-md-12 pr-md-1">
                      <div class="">
                        <label class="bmd-label-floating">Adjuntar Archivos</label>
                        <input type="file" name="document" required><br>
                      </div>
                     </div> -->
                     <div class="col-md-12 pr-md-1">
                      <div class="">
                        <label class="bmd-label-floating">Adjuntar Archivos</label>
                        <center>
                          <div class="fileUpload blue-btn btn width100">
                            <span>SELLECCIONE UN ARCHIVO A ENVIAR</span>
                            <input type="file" class="uploadlogo" name="document" required/>
                          </div>
                        </center>
                      </div>
                     </div>
                     
                     <div class="col-md-12 pl-md-1">
                      <div class="form-group">
                        <label >Seleciona a La Persona que va enviar</label>
                        <select name="id_usuario_id" id="id_usuario_mensaje" required>

                        </select>
                      </div>
                     </div>
                   </div>
                 </div>
             </div>
           </div>
         </div> 
         <button type="submit" class="btn btn-fill btn-success btnregistrarmensaje">ENVIAR</button>

       </form>
     </div>
   </div>
 </div>
</div>
