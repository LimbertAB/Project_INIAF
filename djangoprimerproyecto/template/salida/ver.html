<!-- The Modal 1 -->
{% load static %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #0288D1;">
            <div class="container">
                <div class="row align-items-start">
                <div class="col">
                    <img class="img" src="{% static 'images/icons/32/files-and-folders.png' %}"/>
                </div>
                <div class="col">
                    <h5 class="modal-title" id="exampleModalLongTitle">Papeleta de Salida</h5>
                </div>
                <div class="col">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                </div>
            </div>
            </div>
            <div class="modal-body">
            <table class="table" id="mitabla">
                <tbody>
                    <tr>
                        <td>
                        <img class="img" src="{% static 'images/icons/64/user.png' %}"/>
                        </td>
                        <td>
                            Nombre :
                        </td>
                        <td class="nombre_salida">
                            Aqui va el nombre
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <img class="img" src="{% static 'images/icons/64/job-interview.png' %}"/>
                        </td>
                        <td>
                            Motivo :
                        </td>
                        <td class="motivo_salida">
                            aqui va el motivo
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <img class="img" src="{% static 'images/icons/64/calendar.png' %}"/>
                        </td>
                        <td>
                            fecha de salida
                        </td>
                        <td class="fecha_salida">
                            aqui la fecha
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <img class="img" src="{% static 'images/icons/64/time.png' %}"/>
                        </td>
                        <td>
                            Tiempo
                        </td>
                        <td class="tiempo_salida">
                            aqui va el tiempo
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="modal-footer" id="pie_de_pagina">
            <button type="button" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#actualizarModal" onclick="cerrarmodal()">editar</button>
            <!-- <a class="btn btn-warning"  role="button" id="boton_editar">Editar</a> -->
            <a class="btn btn-sm btn-danger" href="#" role="button">Eliminar</a>
            </div>
        </div>
    </div>
</div>
