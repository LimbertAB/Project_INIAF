 <!-- The Modal 2 -->
 {% load static %}
 <div class="modal fade" id="actualizar_salida_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0288D1;">
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <img class="img" src="{% static 'images/icons/32/files-and-folders.png' %}"/>
            </div>
            <div class="col">
              <h5 class="modal-title" id="exampleModalLongTitle">Papeleta de Salida</h5>
            </div>
            <div class="col">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <form method="POST" id="form_modificar_salida" name="form_modificar_salida">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12"> 
              <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label for="exampleInput1" class="bmd-label-floating">Fecha de Salida</label>
                          <input id="fech_salida" name="fecha_salida" required class="form-control" type="text" >
                        </div>
                      </div>
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label for="exampleInput1" class="bmd-label-floating">Fecha de Retorno</label>
                          <input id="fech_retorno" name="fecha_retorno" required class="form-control" type="text" >
                        </div>
                      </div>
                      <div class="col-md-12 pl-md-1">
                        <div class="form-group">
                          <label for="exampleInput1" class="bmd-label-floating">Tiempo</label>
                          <input type="text" name="tiempo" required maxlength="200" id="editar_tiempo" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label for="exampleInput1" class="bmd-label-floating">Motivo de Salida</label>
                          <input type="text" name="motivo" id="editar_motivo" required maxlength="900" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div> 
          <button type="submit" class="btn btn-fill btn-success btnmodificarsalida">GUARDAR</button>

        </form>
      </div>
      <div class="modal-footer" id="pie_de_pagina">    
      </div>
    </div>
  </div>
</div>
