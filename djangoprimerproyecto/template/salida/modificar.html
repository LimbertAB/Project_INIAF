 <!-- The Modal 2 -->
 {% load static %}
 <div class="modal fade" id="actualizarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0288D1;">
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <img class="img" src="{% static 'images/icons/32/files-and-folders.png' %}"/>
            </div>
            <div class="col">
              <h5 class="modal-title" id="exampleModalLongTitle">Papeleta de Salida</h5>
            </div>
            <div class="col">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <form method="POST" id="form_modificar_salida" name="form_modificar_salida">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12"> 
              <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label class="bmd-label-floating">fecha_salida</label>
                          <input id="fecha_salida" name="fecha_salida" required class="fecha_salida" type="text" >
                        </div>
                      </div>
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label class="bmd-label-floating">fecha_retorno</label>
                          <input id="fecha_retorno" name="fecha_retorno" required class="fecha_retorno" type="text" >
                        </div>
                      </div>
                      <div class="col-md-12 pl-md-1">
                        <div class="form-group">
                          <label >tiempo</label>
                          <input type="text" name="tiempo" required maxlength="200" id="editar_tiempo" class="editar_tiempo">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 pr-md-1">
                        <div class="form-group">
                          <label>motivo</label>
                          <input type="text" name="motivo" id="editar_motivo" required maxlength="900" class="editar_motivo" value="">
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-fill btn-success btnmodificarsalida">GUARDAR</button>
          <button type="submit" class="btn btn-danger btneliminarsalida">ELIMINAR</button>

        </form>
      </div>
      <div class="modal-footer" id="pie_de_pagina">    
      </div>
    </div>
  </div>
</div>
