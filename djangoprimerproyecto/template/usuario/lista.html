{% extends "principal/index.html" %}
{% block content %}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      CREAR USUARIO
    </button>
    <h1>LISTAR USUARIOS</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>nombres</th>
                <th>ci</th>
            </tr>
        </thead>
        <tbody>
            {% for us in usuarios%}
            <tr>
                <td>{{ us.id }}</td>
                <td>{{ us.nombre }}</td>
                <td>{{ us.ci }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'usuario/crear.html' %}
{% endblock %}
